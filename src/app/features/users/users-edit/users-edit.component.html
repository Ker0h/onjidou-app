<form #form="ngForm">
  <div class="input-group mb-3">
    <input
      [(ngModel)]="user.firstName"
      name="firstName"
      type="text"
      placeholder="First name..."
      aria-label="First name"
      class="form-control"
    />
    <input
      [(ngModel)]="user.lastName"
      name="lastName"
      type="text"
      placeholder="Last name..."
      aria-label="Last name"
      class="form-control"
    />
  </div>
  <div class="input-group mb-3">
    <input
      [(ngModel)]="user.username"
      name="username"
      type="text"
      class="form-control"
      placeholder="Username..."
      aria-label="Username"
    />
  </div>
  <div class="input-group mb-3">
    <span>Gender: </span>
    <select>
      <option *ngFor="let gender of genders" [value]="gender">
        {{ gender }}
      </option>
    </select>
  </div>
  <div class="input-group mb-3">
    <input
      [(ngModel)]="user.email"
      name="email"
      type="email"
      class="form-control"
      placeholder="E-Mail..."
      aria-label="E-Mail"
    />
  </div>
  <div class="input-group mb-3">
    <input
      [(ngModel)]="user.birthDate"
      name="birthDate"
      type="date"
      class="form-control"
      aria-label="Birthdate"
    />
  </div>
  <hr />
  <button
    *ngIf="user.id"
    type="submit"
    class="btn btn-primary"
    (click)="updateUser(user)"
  >
    Update Profile
  </button>
  <button
    *ngIf="!user.id"
    type="submit"
    class="btn btn-primary"
    (click)="addUser(user)"
  >
    Create Profile
  </button>
</form>
